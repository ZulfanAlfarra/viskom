<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Object Detection</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #444;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            padding: 14px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        th {
            background-color: #2a9df4;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f3f4f6;
        }

        tr:hover {
            background-color: #e0f2ff;
            transition: background-color 0.3s ease;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #2a9df4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1a7fcc;
        }

        .download-btn {
            background-color: #28a745;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        p {
            font-size: 1.1em;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Object Detection Report</h1>

    {% if data %}
    <table>
        <thead>
            <tr>
                <th>Buah</th>
                <th>Hasil Panen</th>
                <th>Waktu Perhitungan</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Buah'] }}</td>
                <td>{{ row['Hasil Panen'] }}</td>
                <td>{{ row['Start Time'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data available. Start detection to see results.</p>
    {% endif %}

    <a href="/" class="download-btn">Back to Home</a>
    <a href="{{ url_for('download_csv') }}" class="download-btn">Download CSV</a>
</body>

</html>
